<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        #map-container {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        function updateMap() {
            var img = document.getElementById('map-image');
            img.src = '/map?' + new Date().getTime();  // Add timestamp to avoid caching
        }
        setInterval(updateMap, 1000);  // Refresh the map every 1000ms (1 second)
    </script>
</head>
<body>
    <h1>Real-Time Robot Map</h1>
    <div id="map-container">
        <img id="map-image" src="/map" alt="Map">
    </div>
</body>
</html>
