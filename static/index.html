<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Map</title>
    <script>
        function updateMap() {
            var img = document.getElementById('map-image');
            img.src = '/map?' + new Date().getTime();  // Add timestamp to avoid caching
        }
        setInterval(updateMap, 1000);  // Refresh the map every 500ms
    </script>
</head>
<body>
    <h1>Robot Map</h1>
    <img id="map-image" src="/map" alt="Map" style="max-width: 100%; height: auto;">
</body>
</html>
